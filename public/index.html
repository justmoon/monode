<!doctype html>
<html>
  <head>
	<title>Monode Server Monitoring</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<!--[if IE]><script language="javascript" type="text/javascript" src="vendor/flot/excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="vendor/flot/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="vendor/flot/jquery.flot.stack.js"></script>
	<script language="javascript" type="text/javascript" src="vendor/ejs/ejs.js"></script>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="common/mondb.js"></script>
	<script type="text/javascript" src="client/monode.js"></script>
	<script type="text/javascript" src="vendor/dateformat.js"></script>

	<link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
	<div id="container">
	  <div id="menu">
		<h1 id="logo"><span>Monode</span></h1>
		<p style="margin: 10px 8px 10px 0;height: 34px; border: 3px dashed #DDD;"></p>
		<ul id="serverlist" class="overview-mode">
		  <li class="overview static awesome current"><div class="label">Dashboard</div></li>
		  <li class="settings static awesome"><div class="label">Settings</div></li>
		  <h2>Your Servers</h2>
		</ul>
	  </div>
	  <div id="main">
		<div id="overview" class="page">
		  <div id="overview_graph"></div>
		  <div id="serverlist_overview"></div>
		  <div id="alertbox">
			<h2>Recent Alerts</h2>
			<ul id="alertlist"></ul>
		  </div>
		</div>
		<div id="settings" class="page" style="display:none">
		  <div class="tabbar">
			<div class="awesome large">Setup</div>
		  </div>
		  <div class="panel">
			<div class="inner">
			  <p>Settings go here</p>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </body>
</html>
